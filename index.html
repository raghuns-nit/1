<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b33c00">
    <meta name="apple-mobile-web-app-title" content="Rama Japa">
    
    <title>Rama Japa</title>
    
    <style>
        /* --- BASE STYLES --- */
        body {
            background-color: #fdf6e3;
            font-family: 'Nirmala UI', 'Mangal', 'Arial Unicode MS', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #5c2808;
            overflow: hidden; /* Prevent body scroll, handle in container */
            -webkit-user-select: none; /* Disable text selection for app-like feel */
            user-select: none;
        }

        /* HEADER */
        header {
            background-color: #b33c00;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px; /* Fixed height for desktop */
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: height 0.3s ease;
        }

        .counter { 
            font-weight: bold; 
            font-size: 1.5rem; 
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .header-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* BUTTON STYLES */
        button {
            touch-action: manipulation; /* Removes 300ms tap delay on phones */
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
        }

        .type-btn {
            background-color: white;
            color: #b33c00;
            border: none;
            font-size: 1.5rem; 
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .type-btn:active {
            transform: translateY(4px);
            box-shadow: none;
            background-color: #f0f0f0;
        }

        .space-btn {
            width: 120px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TYPING AREA */
        #japa-container {
            flex: 1;
            padding: 120px 20px 80px 20px; /* Top padding clears header */
            overflow-y: auto;
            font-size: 32px; /* Large text */
            line-height: 1.6;
            white-space: pre-wrap;
            outline: none;
            cursor: text;
            -webkit-overflow-scrolling: touch; 
            user-select: text; /* Allow user to select text here if needed */
        }

        /* Blinking Cursor Effect */
        #japa-container::after {
            content: "❘";
            animation: blink 1s infinite;
            color: #b33c00;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* BOTTOM CONTROLS */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 16px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 20px; /* Pill shape */
            color: #555;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .control-btn:active { transform: scale(0.95); }

        /* --- MOBILE RESPONSIVE TWEAKS --- */
        @media (max-width: 600px) {
            header {
                height: auto; 
                padding: 10px 5px 15px 5px;
            }

            .counter {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }

            .header-buttons {
                gap: 8px;
                width: 100%;
                justify-content: space-evenly;
            }

            .type-btn {
                font-size: 1.4rem;
                padding: 12px 0; /* Vertical padding */
                width: 60px;     /* Fixed width for uniformity */
                border-radius: 10px;
            }
            
            .space-btn {
                width: auto;
                flex-grow: 1; /* Space bar fills remaining space */
                max-width: 100px;
                font-size: 0.8rem;
            }

            #japa-container {
                padding-top: 140px; 
                padding-left: 15px;
                padding-right: 15px;
                font-size: 24px; 
            }
        }
    </style>
</head>
<body>

<header>
    <div class="counter">Count: <span id="count">0</span></div>
    
    <div class="header-buttons">
        <button class="type-btn" ontouchstart="handleTap('र', event)" onmousedown="handleTap('र', event)">र</button>
        <button class="type-btn" ontouchstart="handleTap('ा', event)" onmousedown="handleTap('ा', event)">ा</button>
        <button class="type-btn" ontouchstart="handleTap('म', event)" onmousedown="handleTap('म', event)">म</button>
        <button class="type-btn space-btn" ontouchstart="handleTap(' ', event)" onmousedown="handleTap(' ', event)">Space</button>
    </div>
</header>

<div id="japa-container" tabindex="0"></div>

<div class="controls">
    <button class="control-btn" onclick="clearJapa()">Reset</button>
    <button class="control-btn" onclick="downloadText()">Save</button>
</div>

<script>
    const container = document.getElementById('japa-container');
    const countDisplay = document.getElementById('count');
    
    const keyMap = {
        'r': 'र', 'R': 'र',
        'k': 'ा', 'K': 'ा',
        'm': 'म', 'M': 'म'
    };

    // Load saved text
    window.onload = function() {
        const savedText = localStorage.getItem('customRamaText');
        if (savedText) {
            container.innerText = savedText;
            updateCount(); 
        }
        scrollToBottom();
    };

    // --- UNIFIED TAP HANDLER ---
    // Handles both Touch and Mouse clicks to insert text
    function handleTap(char, event) {
        if(event) {
            event.preventDefault(); // Prevents double-firing and prevents Keyboard popup
        }
        insertChar(char);
    }

    function insertChar(char) {
        container.innerText += char;
        scrollToBottom();
        updateCount();
        saveProgress();
        // NOTE: We deliberately do NOT call container.focus() here 
        // to keep the on-screen keyboard hidden on mobile devices.
    }

    // --- PHYSICAL KEYBOARD SUPPORT ---
    document.addEventListener('keydown', function(event) {
        // Backspace
        if (event.key === 'Backspace') {
            setTimeout(() => { updateCount(); saveProgress(); }, 10);
            return;
        }
        // Spacebar
        if (event.key === ' ') {
            event.preventDefault(); 
            insertChar(' '); 
            return;
        }
        // Custom Keys
        if (keyMap[event.key]) {
            event.preventDefault(); 
            insertChar(keyMap[event.key]);
            return;
        }
        // Block other keys (optional, keeps it clean)
        if (!event.ctrlKey && !event.altKey && !event.metaKey && event.key.length === 1) {
            event.preventDefault();
        }
    });

    function updateCount() {
        const text = container.innerText;
        const matches = text.match(/राम /g); // Counts "Ram "
        const count = matches ? matches.length : 0;
        countDisplay.innerText = count;
    }

    function saveProgress() {
        localStorage.setItem('customRamaText', container.innerText);
    }

    function scrollToBottom() {
        window.scrollTo(0, document.body.scrollHeight);
        container.scrollTop = container.scrollHeight;
    }

    function clearJapa() {
        if(confirm("Start over?")) {
            container.innerText = "";
            countDisplay.innerText = "0";
            saveProgress();
        }
    }
    
    function downloadText() {
        const element = document.createElement('a');
        const file = new Blob([container.innerText], {type: 'text/plain'});
        element.href = URL.createObjectURL(file);
        element.download = "My_Likhita_Japa.txt";
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }

</script>

</body>
</html>
